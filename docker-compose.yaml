version: '3.9'

services:
  plugin:
    image: wielgosz-info/${COMPOSE_PROJECT_NAME}:latest
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./:/usr/local/app
      - node_modules:/usr/local/app/node_modules
      - vscode:/root/.vscode-server
    secrets:
      - user_ssh_key

  composer:
    image: composer:latest
    command: ['/bin/sh', '-c', "while true; do sleep 1000; done"]
    volumes:
      - ./:/app
      - composer_data:/tmp
    profiles:
      - composer

volumes:
  node_modules: {}
  vscode: {}
  composer_data: {}

secrets:
  user_ssh_key:
    file: ~/.ssh/id_rsa
